<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>reactWordl</title>
    <script src="./js/marked.js"></script>

    <script>

function updatePreviewer() {
  
    let previewerElement = document.getElementById("previewer");
    let editorValue = document.getElementById("editor").value;
    let markedUpHTML = marked.parse(editorValue);
    previewerElement.innerHTML = markedUpHTML;
    
}

function setDefault() {
    let defaultText = `\
# DSamV's Markdown Previewer
## a markdown previewer
[learn more about DSemV.org](http://www.DSamV.org)
<dl>
    <dt>Definition List</dt>
    <dd>Is something people use sometimes.</dd>

    <dt>Markdown in HTML</dt>
    <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
    </dl>

    \`This is an example of inline code\`
\`\`\`
function exampleOf() {
    return multiLineCodeBlock;
}
\`\`\`
    - This
    - is
    - an
    - of
    - list
    - items

    > This is an example of block quote

    ![Getting Started](React.jpg)


    *Bolded Text*
    `;
    let editorField = document.getElementById("editor")
    let previewerElement = document.getElementById("previewer");
    editorField.value = defaultText;
    previewerElement.innerHTML = marked.parse(defaultText);
}

    </script>

  </head>
  <body onLoad="setDefault()" class="bg-success">
    <div class="container-fluid">
    <div class="row">
    <div class="col text-center text-white bg-success">
        <h1>Markdown Previewer by DSamV</h1>
    </div>

    </div>

    <div class="row">
        <div class="col-6 bg-primary d-flex flex-column">
            <h2 class="text-white text-center my-3">Editor</h2>
            <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" onkeyup="updatePreviewer()" class="form-control flex-grow-1"></textarea>
         </div>
        </div>
    <div class="col-6 bg-danger">
        <h2 class="text-white text-center my-3">Preview</h2>
        <div id="previewer"></div>
    </div>
</div>
</div>
